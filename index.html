<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos3registro.css">

    <title>Registro</title>
</head>
<body>
    <form class="registro">
        <h2>Registro</h2>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre Completo">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="alguien@gmail.com">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="password">
        <div class="captcha">
          <!-- Aquí va el código para el captcha -->       
        </div>
        <button type="submit">Registrarse</button>
      </form>
      
</body>
</html>
